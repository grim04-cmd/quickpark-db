<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CloverLeaf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: #fff;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 1.5em;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.8em;
            margin-top: 0.2em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 0.8em;
            background-color: #0000FF; /* Consistent button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333; /* Dark hover color for contrast */
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 0.5em;
        }
        <footer>
    <p>&copy; 2025 CloverLeaf. All rights reserved.</p>
    <p>Contact us: mwangiedwin602@gmail.com | 0739705416</p>
    <div style="margin-top: 1em;">
        <h3>Ready to get started?</h3>
        <a href="login.html" style="text-decoration: none; margin-right: 10px;">
            <button style="padding: 10px 20px; background-color: #0000FF; color: #fff; border: none; cursor: pointer;">Login</button>
        </a>
        <a href="signup.html" style="text-decoration: none;">
            <button style="padding: 10px 20px; background-color: #0000FF; color: #fff; border: none; cursor: pointer;">Sign Up</button>
        </a>
    </div>
</footer>
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="error" id="error"></p>
        </form>
        <footer>
            &copy; 2025 CloverLeaf. All rights reserved.
        </footer>
    </div>
</body>
</html>
